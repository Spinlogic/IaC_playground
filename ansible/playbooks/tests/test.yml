---
- hosts: mycloud
  become: yes
  tasks:
    - name: Test if a file exists
      stat:
        path: /etc/apt/keyrings1
      register: result
    
    - name: print result
      debug:
        msg: Result = {{ result }}

    - name: print result conditionally
      debug:
        msg: Changed?  {{ result.changed }}
      when: result.stat.exists == False

